config:
  clientID: vault:oss-weasel/sso:authID
  clientSecret: vault:oss-weasel/sso:authSecret
extraArgs:
  cookie-secret: vault:oss-weasel/sso:cookieSecret
  cookie-name: jxuisso-oidc
  cookie-domain: ".jenkins-x.live"
  github-org: "jenkins-x-dashboard"
  email-domain: "*"
  login-url: https://github.com/login/oauth/authorize
  redeem-url: https://github.com/login/oauth/access_token
  validate-url: https://github.com/api/v3
  pass-authorization-header: true
  pass-access-token: true
  pass-basic-auth: false
  provider: github
  #redirect-url: "https://dashboard-sso.{{ $rootDomain }}/oauth2/callback"
  #scope: "openid email profile groups federated:id"
  skip-provider-button: true
  upstream: http://jxuisso:80/
  #whitelist-domain: ".{{ $rootDomain }}"
  #whitelist-domain: dashboard-sso.jenkins-x.live
image:
  repository: bitnami/oauth2-proxy
  tag: 5.1.0
fullnameOverride: oauth-proxy-jxui-frontend
